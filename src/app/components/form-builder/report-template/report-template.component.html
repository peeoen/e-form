<div class="report-container">
        <div class="form-container"
         #formContainer 
         [ngStyle]="{'height': screen?.height, 'width': screen?.width}">
         <ng-template control-host></ng-template>
        </div>
        <pdf-viewer id="viewer" [autoresize]="true" [src]="pdfSrc" (page-rendered)="pageRendered($event)"></pdf-viewer>
</div>
